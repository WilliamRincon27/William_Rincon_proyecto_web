<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetCare</title>
  
  <script src="./scripts/pocketbase.umd.js"></script>
  <script src="./scripts/main.js"></script>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <header>
    <h1>PetCare Manager</h1>
    <div id="nav-links">
      <a href="./pages/newPetForm.html" id="petForm" style="display: none;">Add a new pet</a>
      <a href="./pages/about.html" id="about">About</a>
      <button class="logout-btn" id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
    </div>
  </header>

  <div id="login-form">
    <h2>Iniciar sesión</h2>
    <form id="login" onsubmit="event.preventDefault(); handleLogin();">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <main style="display: none;" id="main-content">
    <div class="container">
      <section class="title">
        <h2>Pet directory</h2>
        <p>Manage and view all your registered pets</p>
      </section>
      <section class="pet-list">
        <!-- Barra de búsqueda -->
        <form class="search-form">
          <input type="text" placeholder="Search pets" name="search" />
          <button type="submit">Search</button>
        </form>

        <br />

        <!-- Lista de mascotas -->
        <div class="pet-list-container">
          
        </div>
      </section>
    </div>
  </main>

  <footer>
    <img src="./assets/IngSistemas.png" alt="Ingeniria de sistemas" style="height:40px;">
        <span>William Rincon Julio | 1152053 | Ingeniería de Sistemas</span>
        <img src="./assets/UFPS_Logo.png" alt="UFPS" style="height:40px;">
  </footer>
</body>

</html>
